  <script
     id="script77"> 
		var seconds = document.getElementById(&quot;seconds&quot;);
		var minutes = document.getElementById(&quot;minutes&quot;);
		var hours   = document.getElementById(&quot;hours&quot;);
		
		function setClock(date) {
			var s = (date.getSeconds() + date.getMilliseconds() / 1000) * Math.PI / 30;
			var m = date.getMinutes() * Math.PI / 30 + s / 60;
			var h = date.getHours() * Math.PI / 6 + m / 12;
		
			seconds.setAttribute(&quot;x2&quot;, 90 * Math.cos(s));
			seconds.setAttribute(&quot;y2&quot;, 90 * Math.sin(s));
			minutes.setAttribute(&quot;x2&quot;, 65 * Math.cos(m));
			minutes.setAttribute(&quot;y2&quot;, 65 * Math.sin(m));
			hours  .setAttribute(&quot;x2&quot;, 40 * Math.cos(h));
			hours  .setAttribute(&quot;y2&quot;, 40 * Math.sin(h));
		}
		
		setInterval(&quot;setClock(new Date())&quot;, 1000);	
	</script>
